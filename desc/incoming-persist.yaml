apiVersion: apps/v1
kind: Deployment
metadata:
  name: incoming-persist
  labels:
    app: incoming-persist
spec:
  selector:
    matchLabels:
      app: incoming-persist
  template:
    metadata:
      labels:
        app: incoming-persist
    spec:
      containers:
      - name: incoming-persist
        image: 127.0.0.1:32000/incoming-persist:latest
        env:
          - name: SPRING_DATA_MONGODB_HOST
            value: "mongodb"
          - name: KAFKA_BOOTSTRAP_ADDRESS
            value: "kafka"
          - name: MONGODB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: mongodb-root-password
        ports:
        - containerPort: 8080
